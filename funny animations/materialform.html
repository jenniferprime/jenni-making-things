<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Material Form</title>
  <link rel="stylesheet" href="formstyle.css">
</head>
<body>

  <header>
    <nav>Wee Cake!!!!</nav>
  </header>

  <main>
      <form>

        <fieldset>
          <legend>Login.</legend>
          <div class="material-form-field-container">
            <div class="material-text-container" id="material-input-username"> <label class="material-textbox-label">Password</label><input class="material-input-element material-textbox" type="password" placeholder="text"><hr /></div>
            <div class="material-text-container" id="material-input-password"> <label class="material-textbox-label">Username</label><input class="material-input-element material-textbox" type="text" placeholder="text"><hr /></div>
            <div class="material-input-container material-button-container" id="material-input-submit"><input class="material-input-element material-textbox" type="button" value="login"></div>
          </div>
        </fieldset>

      </form>

    </div>

  </main>

</body>
</html>
